stages:
- test
- build-review
- review
- quality-security
- cleanup
- release
- deploy

variables:
  URL: "example.com" # if you include 'website-deploy'
  INDEX: "index.html"
  REPO: "templates/simple-webpage"
  AUTHPASSWORD: "example" # change to "" (empty string) to disable authentication
  # username is always "review" (without quotes)

